<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">
       HAND GESTURE IDENTIFICATION

        <span> &#9994;</span>

      <br>
      <br>

      <p style="font-size: 22px; color:darkslateblue">Click on the button to capture your image, then click the other button to identify your gesture.
      
      <p style="color: darkviolet;"> I can identify-</p><br>
      <p style="color:darkblue">Thumbs Up, Open Hand</p><br>
      <p style="color:darkmagenta">Punch, V shape, Perfect/ Awesome gesture</p><br>

    </p><br>
    <div class="col-md-4 col-sm-12 col-xs-12">

      <div id="camera"></div><br><br>
      <button onclick="take_snapshot()" class="btn btn-warning"> CLICK TO CAPTURE IMAGE</button>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">

      <label>Prediciton 1 -</label>
      <p class="gesture_name" id="result_gesture"></p>
      <p class="gesture" id="update_gesture_1"></p>
      <br><br>
      <label>Prediciton 2 -</label>
      <p class="gesture_name" id="result_gesture2"></p>
      <p class="gesture" id="update_gesture_2"></p>
    </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="result"></div>
        <br><br>
<button onclick="check()" class="btn btn-success">CLICK TO PREDICT GESTURE</button>
      </div>

    </center>

  </div>
